<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Registration page</title>
</head>
<body>
    <nav class="logo">
        <img src="Gemini_Generated_Image_n0unfnn0unfnn0un.jpeg" alt="">
    </nav>
    <div class="container" id="signup" >
        <form action="" method="POST" enctype="multipart/form-data">
            <h1>Fork & Fiction</h1>
            <h2>Discover New Recipes</h2>

            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text"  id="fName" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text"  id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email"  id="rEmail" placeholder="Email" required>
                <label for="rEmail">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="u-name" placeholder="Username" required>
                <label for="u-name">Username</label>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword"  placeholder="Password" required>
                <label for="rPassword">Password</label>
            </div>

            <div class="input-group">
                <label for="profilep">Upload a User Image:</label>
                <input type="file" name="profilep" id="photo">
            </div>
            
            <div class="input-group">
                <label for="usertype">Choose your role:</label><br>
                <input type="radio" name="usertype" value="1" id="user"> User
                <input type="radio" name="usertype" value="2" id="recipe_owner"> Recipe Owner
            </div>
            
            
            
            <!-- Submit button -->
            <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
    </div>
    <section>
        <footer>
            <p>Made with <i class="fa fa-heart-o"></i> by Fork & Fiction.&copy</p>
        </footer>
    </section>
    
</body>
</html>
